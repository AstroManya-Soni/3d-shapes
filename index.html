<html>
    <head>
        <title>My first VR page</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
    <a-scene background="color:black">
        <a-box position="0 1 -3" rotation="0 45 0" color="pink"></a-box>
        <a-sphere position="-1.5 1 -3" radius="0.7" color="blue"></a-sphere>
        <a-cylinder position="1.2 1 -3" height="1.5" radius="0.4" color="red"></a-cylinder>
        <a-octahedron position="-2.9 1 -3" radius="0.45" color="grey"></a-octahedron>
        <a-ring position="-4.2 1 -3" radius-inner="0.2" radius-outer="0.7" color="green"></a-ring>
        <a-cone position="2.9 1 -3" radius="0" height="1.5" color="orange"></a-cone>
    </a-scene>
    </body>
</html>
